<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Service - –ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–æ–≤</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #orderId {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #orderId:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .result {
            display: none;
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .error {
            display: none;
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #e53e3e;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .order-info {
            margin-bottom: 15px;
        }
        
        .order-info h3 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .order-details {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .items-list {
            margin-top: 10px;
        }
        
        .item {
            background: #f7fafc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–∞</h1>
        
        <div class="search-form">
            <input 
                type="text" 
                id="orderId" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–∫–∞–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: test-order-123)"
                autocomplete="off"
            >
            <button onclick="searchOrder()">–ù–∞–π—Ç–∏ –∑–∞–∫–∞–∑</button>
        </div>
        
        <div id="loading" class="loading">
            ‚è≥ –ò—â–µ–º –∑–∞–∫–∞–∑...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function searchOrder() {
            const orderId = document.getElementById('orderId').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            if (!orderId) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID –∑–∞–∫–∞–∑–∞');
                return;
            }
            
            // –î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
            fetch(`http://localhost:8080/order/${orderId}`)
                .then(response => {
                    loadingDiv.style.display = 'none';
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                        }
                        throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                    }
                    return response.json();
                })
                .then(data => {
                    displayOrder(data);
                })
                .catch(error => {
                    showError(error.message);
                });
        }
        
        function displayOrder(order) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            
            resultDiv.innerHTML = `
                <div class="order-info">
                    <h3>üì¶ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–∞–∫–∞–∑–µ</h3>
                    <div class="order-details">
                        <p><strong>ID:</strong> ${order.order_uid}</p>
                        <p><strong>–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä:</strong> ${order.track_number}</p>
                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –û–±—Ä–∞–±–æ—Ç–∞–Ω</p>
                        <p><strong>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</strong> ${new Date(order.date_created).toLocaleString('ru-RU')}</p>
                    </div>
                </div>
                
                <div class="order-info">
                    <h3>üöö –î–æ—Å—Ç–∞–≤–∫–∞</h3>
                    <div class="order-details">
                        <p><strong>–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</strong> ${order.delivery.name}</p>
                        <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${order.delivery.phone}</p>
                        <p><strong>–ê–¥—Ä–µ—Å:</strong> ${order.delivery.city}, ${order.delivery.address}</p>
                        <p><strong>–ü–æ—á—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å:</strong> ${order.delivery.zip}</p>
                        <p><strong>Email:</strong> ${order.delivery.email}</p>
                    </div>
                </div>
                
                <div class="order-info">
                    <h3>üí≥ –û–ø–ª–∞—Ç–∞</h3>
                    <div class="order-details">
                        <p><strong>–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è:</strong> ${order.payment.transaction}</p>
                        <p><strong>–°—É–º–º–∞:</strong> ${order.payment.amount} ${order.payment.currency}</p>
                        <p><strong>–ü—Ä–æ–≤–∞–π–¥–µ—Ä:</strong> ${order.payment.provider}</p>
                        <p><strong>–ë–∞–Ω–∫:</strong> ${order.payment.bank}</p>
                    </div>
                </div>
                
                <div class="order-info">
                    <h3>üõçÔ∏è –¢–æ–≤–∞—Ä—ã (${order.items.length})</h3>
                    <div class="items-list">
                        ${order.items.map(item => `
                            <div class="item">
                                <p><strong>${item.name}</strong> (${item.brand})</p>
                                <p>–¶–µ–Ω–∞: $${item.price} | –†–∞–∑–º–µ—Ä: ${item.size}</p>
                                <p>–ê—Ä—Ç–∏–∫—É–ª: ${item.chrt_id}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            loadingDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            
            errorDiv.innerHTML = `
                <strong>‚ùå –û—à–∏–±–∫–∞:</strong> ${message}
                <br><br>
                <small>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–ª–µ–¥—É—é—â–∏–µ ID –¥–ª—è —Ç–µ—Å—Ç–∞:</small>
                <br>
                <small>- test-order-123</small><br>
                <small>- test-cache-1</small><br>
                <small>- test_without_cache</small>
            `;
            errorDiv.style.display = 'block';
        }
        
        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('orderId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchOrder();
            }
        });
    </script>
</body>
</html>
